<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crop Recommendation System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <link href="{{url_for('static' , filename='css/ekko-lightbox.css')}} " />
    <link href="{{url_for('static',filename='css/bootstrap.min.css')}} " />
  </head>
  <style>
    h1 {
      color: rgb(0, 0, 0);
      text-align: center;
    }

    .warning {
      color: red;
      font-weight: bold;
      text-align: center;
    }
    .card {
      margin-left: 410px;
      margin-top: 20px;
      display: flex;
      flex-direction: row;
      align-items: center;
      color: rgb(241, 239, 240);
    }
.nav1{
  display: flex;
   align-items: center;
   justify-content: space-between;
}
    .nav1 img {
      height: 60px;
       
    }
    .bg-img {
      background-image: url("static/images/homegg.jpg");
      height: 100vh;
      width: 100vw;
      position: relative;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .cont1{
    background:#9a9696;
    border-radius: 20px;

   
    }
    .form{
      align-items: center;
      justify-content: center;
    }
  </style>

  <body>
    <div class="bg-img">
      <nav class="navbar nav1 navbar-expand-md navbar-light shadow-sm">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              class="img-responsive"
              src="  static/images/agronomy-logo.webp"
              alt="Logo"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#collapsibleNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link active" href="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/predict">predict</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/predict">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/predict">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!--==========================================================================================-->
      <div class="container cont1 my-3 mt-3">
        <h1 class="text-success">
          Crop Recommendation System<span class="text-success">ðŸŒ±</span>
        </h1>

        <!--      adding form-->
        <form action="/predict" class="form" method="POST">
          <div class=" ">
            <div class="col-md-4">
              <label for="Nitrogen">Nitrogen</label>
              <input
                type="number"
                id="Nitrogen"
                name="Nitrogen"
                placeholder="Enter Nitrogen"
                class="form-control"
                required
                step="0"
              />
            </div>
            <div class="col-md-4">
              <label for="Phosporus">Phosphorus</label>
              <input
                type="number"
                id="Phosporus"
                name="Phosporus"
                placeholder="Enter Phosphorus"
                class="form-control"
                required
                step="00"
              />
            </div>
            <div class="col-md-4">
              <label for="Potassium">Potassium</label>
              <input
                type="number"
                id="Potassium"
                name="Potassium"
                placeholder="Enter Potassium"
                class="form-control"
                required
                step="0"
              />
            </div>
          </div>

          <div class="  mt-4">
            <div class="col-md-4">
              <label for="Temperature">Temperature</label>
              <input
                type="number"
                step="0.01"
                id="Temperature"
                name="Temperature"
                placeholder="Enter Temperature in Â°C"
                class="form-control"
                required
                step="0"
              />
            </div>
            <div class="col-md-4">
              <label for="Humidity">Humidity</label>
              <input
                type="number"
                step="0.01"
                id="Humidity"
                name="Humidity"
                placeholder="Enter Humidity in %"
                class="form-control"
                required
                step="0"
              />
            </div>
            <div class="col-md-4">
              <label for="pH">pH</label>
              <input
                type="number"
                step="0.01"
                id="pH"
                name="pH"
                placeholder="Enter pH value"
                class="form-control"
                required
                step="0"
              />
            </div>
          </div>

          <div class="  mt-4">
            <div class="col-md-4">
              <label for="Rainfall">Rainfall</label>
              <input
                type="number"
                step="0.01"
                id="Rainfall"
                name="Rainfall"
                placeholder="Enter Rainfall in mm"
                class="form-control"
                required
              />
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-md-12 text-center">
              <button type="submit" class="btn btn-primary btn-lg">
                Get Recommendation
              </button>
            </div>
          </div>
        </form>

        {% if result == 'rice' %}
        <div class="card bg-dark" style="width: 20rem">
          <img
            src="{{url_for('static', filename='crop.png')}}"
            style="width: 100px; height: 100px"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">Recommend Crop for Cultivation is:</h5>
            <p class="card-text">{{ result }}</p>
          </div>
        </div>
        {% endif %}
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
